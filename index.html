<html>
    <head>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Bookmarker</title>
        <meta name="description" content="">
        <meta name="author" content="Raed Elnady - Route Academy">
        
    </head>

    <body>
      <header class="container">
        <h1>Bookmarker</h1>
        
      </header>
      <hr>
      <section id="inputs" class="mx-5 text-white">
        
        <div class="container text-center mt-5 bg-dark py-5 d-flex justify-content-center">
          <div class="form-inputs w-50">
          <h2 class="fs-3">Bookmark your favorite sites</h2>

          <p class="fw-bold mt-4">Site Name <span class="text-danger"> *</span></p>
          <input id="siteName" required placeholder="Bookmark Name" type="text" class="form-control">

          <div id="nameAlert" class="alert alert-danger p-1 my-1 d-none">Name should start with Caiptal Letter and maximum letters is 12.</div>

          <p class="fw-bold mt-4">Site URL <span class="text-danger"> *</span></p>
          <input id="siteUrl" required placeholder="website URL" type="text" class="form-control">

          <div id="urlAlert" class="alert alert-danger p-1 my-1 d-none">url should start with www.</div>


          <div class="mt-4">
          <button id="addSite" disabled class="bt btn-primary py-1 px-3 fs-5 fw-bold rounded">Add</button>
          </div>
        </div>
        </div>
      </section>

      <section id="outputs" class="mt-3">
        
        <div class="container">

          <input onkeyup="search(this.value)" id="searchName" placeholder="Search by Site Name .." type="text" class="form-control">

          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>#</th>
                <th class="w-50">Site Name</th>
                <th class="w-50">Actions</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              
            </tbody>
          </table>
        </div>
      </section>
      <hr class="text-white">
      <footer class="container text-white">
        <h6>Â© 2022 Bookmarker Inc.</h6>
      </footer>

      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/main.js"></script>
    </body>
</html>
